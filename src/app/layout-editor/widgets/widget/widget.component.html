<div [ngSwitch]="widget.type">
  <app-heading
    [row]="row"
    [col]="column"
    [widget]="widget"
    *ngSwitchCase="'HEADING'">
  </app-heading>
  <app-paragraph
    [row]="row"
    [col]="column"
    [widget]="widget"
    *ngSwitchCase="'PARAGRAPH'">
  </app-paragraph>
</div>
<app-widget-toolbar
  style="position: absolute; bottom: 0px; min-width: 250px;"
  [row]="row"
  [col]="column"
  [widget]="widget">
</app-widget-toolbar>
