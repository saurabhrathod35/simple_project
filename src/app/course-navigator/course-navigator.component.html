<div class="row">
  <div class="col">
    <ul class="list-group">
      <li class="list-group-item active">
        Courses
      </li>
      <li *ngFor="let course of courses"
          (click)="selectCourse(course)"
          [ngClass]="{'active': course.id == selectedCourse.id}"
          class="list-group-item">
        {{course.title}}
      </li>
    </ul>
  </div>
  <div class="col">
    <ul class="list-group">
      <li class="list-group-item active">
        Modules
      </li>
      <li *ngFor="let module of selectedCourse.modules"
          (click)="selectModule(module)"
          [ngClass]="{'active': module.id == selectedModule.id}"
          class="list-group-item">
        {{module.title}}
      </li>
    </ul>
  </div>
  <app-lesson-list  class="col"
    [lessons]="selectedModule.lessons"></app-lesson-list>
</div>
